apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
  namespace: xyz
spec:
  # Headless service for external Redis (no selector, clusterIP: None)
  clusterIP: None
  ports:
  - name: redis-svc-port
    port: 6379
    targetPort: 6379
    protocol: TCP
  # No selector - the Endpoints resource will define the external IP
