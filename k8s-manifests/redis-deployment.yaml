apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis-deplt
  namespace: xyz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:alpine
      # - image: eloip13009/redis-hc
      # - image: europe-west9-docker.pkg.dev/nuage-k8s/login-nuage-images/redis-hs
        name: redis-container
        ports:
        - containerPort: 6379
          name: redis-port
        livenessProbe:
          exec:
            command:
            - /healthchecks/redis.sh
          periodSeconds: 15
