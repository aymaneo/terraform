apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
  namespace: xyz
spec:
  # Do not set a type for headless a service
  type: NodePort
  ports:
  - name: redis-svc-port
    port: 6379
    targetPort: 6379
    protocol: TCP
  # Do not select anything if Redis is on offloaded, the 'redis' Endpoint will take over
  selector:
    app: redis
